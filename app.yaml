apiVersion: v1
kind: Namespace
metadata:
  name: nto-payment
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-app
  namespace: nto-payment
spec:
  selector:
    matchLabels:
      run: customer-app
  replicas: 1
  template:
    metadata:
      labels:
        run: customer-app
    spec:
      containers:
      - name: customer-app
        image: docker.io/dfoley3118/customer-app:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: nto-payment
  labels:
    run: customer-app
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
  selector:
    run: customer-app
---
